name: deploy-front-end
run-name: ${{ github.actor }} is pushing changes to front end for deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    environment: dev

    # use bash shell regardless of runner
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup tf
        uses: hashicorp/setup-terraform@v3

      - name: tf fmt
        run: terraform fmt -check

      - name: tf init
        run: | 
          set -a
          source ../.env.backend
          terraform init \
            -backend-config="resource_group_name=$TF_VAR_state_resource_group_name" \
            -backend-config="storage_account_name=$TF_VAR_state_storage_account_name"

      - name: tf validate
        run: terraform validate

      - name: tf plan
        run: terraform plan -out tfplan

      - name: tf apply
        run: terraform apply -auto-approve tfplan
